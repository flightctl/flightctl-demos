apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: otel
  namespace: flightctl-observability
spec:
  mode: deployment
  replicas: 1
  ingress:
    type: route
    route:
      termination: passthrough
  volumes:
    - name: receiver-ca
      configMap:
        name: otelcol-receiver-ca
    - name: receiver-certs
      secret:
        secretName: otelcol-receiver-certs
  volumeMounts:
    - name: receiver-ca
      mountPath: /etc/opentelemetry-collector-rhde/ca
    - name: receiver-certs
      mountPath: /etc/opentelemetry-collector-rhde/certs
  config:
    exporters:
      debug:
        verbosity: detailed
    receivers:
      otlp:
        protocols:
#          grpc:
#            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
            tls:
              ca_file: /etc/opentelemetry-collector-rhde/ca/ca.crt
              cert_file: /etc/opentelemetry-collector-rhde/certs/tls.crt
              key_file: /etc/opentelemetry-collector-rhde/certs/tls.key
    service:
      pipelines:
        traces:
          receivers:
            - otlp
          exporters:
            - debug
        metrics:
          receivers:
            - otlp
          exporters:
            - debug
      telemetry:
        metrics:
          address: 0.0.0.0:8888
