apiVersion: v1alpha1
kind: Fleet
metadata:
  name: eu-west-prod-001
spec:
  selector:
    matchLabels:
      fleet: eu-west-prod-001
  updatePolicy:
    failThreshold: 20%
    batch: 10%
    maintenanceWindow: "22:00-06:00 Europe/London"

  template:
    spec:
      os:
        image: quay.io/solar-farms/ai-inverter:1.6.0

      config:
        - name: model-server
          configType: GitConfigProviderSpec
          gitRef:
            repository: default-repo
            targetRevision: main
            path: /inverter-fleet/deployment-manifests/

      containers:
        matchPatterns:
          - "ai-optimizer-model-server"
          - "web-interface"
          - "control-loop"

      systemd:
       matchPatterns:
        - inverter.service
        - rs485-protocol.service

